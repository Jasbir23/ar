<html>
	<head>
		<title>3D showroom</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <script src="js/three.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/OBJLoader.js"></script>
<script src="js/MTLLoader.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
            var sandalMesh = new THREE.Mesh();
			var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(0xccffff);
			document.body.appendChild( renderer.domElement );
            // var ambinetLight = new THREE.AmbientLight( 0xfffff );
            // scene.add(ambinetLight);
            var light = new THREE.PointLight( 0xffffff, 1, 100 );
            light.position.set( 0, 20, 0 );
            var light2 = new THREE.PointLight( 0xffffff, 1, 100 );
            light2.position.set( 0, -20, 0 );
            scene.add( light );
            scene.add( light2 );
            var light3 = new THREE.PointLight( 0xffffff, 1, 100 );
            light3.position.set( 0, 0, -20 );
            scene.add(light3);
            var light4 = new THREE.PointLight( 0xffffff, 1, 100 );
            light4.position.set( 0, 0, 20 );
            scene.add(light4);
            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath("sandal4/");
            mtlLoader.load("sandal4.mtl", function(materials) {
            materials.preload();
                var objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath("sandal4/");
                objLoader.load("sandal4.obj", function(object) {
                    // object.scale.x = 21;
                    // object.scale.y = 21;
                    // object.position.z = 10;
                    console.log(object);
                    sandalMesh.add(object);
                    scene.add(sandalMesh);
                });
            });
			camera.position.z = 5;
    var orbitControl = new THREE.OrbitControls(camera, renderer.domElement);
			var animate = function () {
				requestAnimationFrame( animate );

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
